<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css links -->
    <!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style-2.css">
    <link rel="stylesheet" href="css/media.css">
    <title>JQ PlugIn</title>
    <script src="https://kit.fontawesome.com/856526d9f5.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/Icon.png">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="container">
            <h1 class="heading">jQuery OMG Billboard Slideshow Example</h1>
            <div id="example">
                <img src="https://source.unsplash.com/6cbuCeVeL5k/750x500" alt="">
                <img src="https://source.unsplash.com/LYpkKLm2Us8/750x500" alt="">
                <img src="https://source.unsplash.com/cIfLUEZYLVg/750x500" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="calculator">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="heading">Calculator</h1>
        </div>
        <div class="col-md-4 col-md-offset-4 calculator" align="center">
          <div class="row displayBox">
            <p class="displayText" id="display">0</p>
          </div>
          <div class="row numberPad">
            <div class="col-md-9">
              <div class="row">
                <button class="btn btn-light btn_cal clear hvr-back-pulse" id="clear">C</button>
                <button class="btn btn-light btn_cal btn-calc hvr-radial-out" id="sqrt">√</button>
                <button class="btn btn-light btn_cal btn-calc hvr-radial-out hvr-radial-out" id="square">x<sup>2</sup></button>
              </div>
              <div class="row">
                <button class="btn btn-light btn_cal btn-calc hvr-radial-out" id="seven">7</button>
                <button class="btn btn-light btn_cal btn-calc hvr-radial-out" id="eight">8</button>
                <button class="btn btn-light btn_cal btn-calc hvr-radial-out" id="nine">9</button>
              </div>
              <div class="row">
                <button class="btn btn-light btn_cal btn-calc hvr-radial-out" id="four">4</button>
                <button class="btn btn-light btn_cal btn-calc hvr-radial-out" id="five">5</button>
                <button class="btn btn-light btn_cal btn-calc hvr-radial-out" id="six">6</button>
              </div>
              <div class="row">
                <button class="btn btn-light btn_cal btn-calc hvr-radial-out" id="one">1</button>
                <button class="btn btn-light btn_cal btn-calc hvr-radial-out" id="two">2</button>
                <button class="btn btn-light btn_cal btn-calc hvr-radial-out" id="three">3</button>
              </div>
              <div class="row">
                <button class="btn btn-light btn_cal btn-calc hvr-radial-out" id="plus_minus">&#177;</button>
                <button class="btn btn-light btn_cal btn-calc hvr-radial-out" id="zero">0</button>
                <button class="btn btn-light btn_cal btn-calc hvr-radial-out" id="decimal">.</button>
              </div>
            </div>
            <div class="col-md-3 operationSide">
              <button id="divide" class="btn btn-operation hvr-fade">÷</button>
              <button id="multiply" class="btn btn-operation hvr-fade">×</button>
              <button id="subtract" class="btn btn-operation hvr-fade">−</button>
              <button id="add" class="btn btn-operation hvr-fade">+</button>
              <button id="equals" class="btn btn-operation equals hvr-back-pulse">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
    <!-- buttons -->
    <div class="container">
      <div class="row">
        <div class="col-md text-left">
          <a class="btn btn_cus btn-primary" href="index.html" role="button">Previous Page</a>
        </div>
        <div class="col-md text-right">
          <a class="btn btn_cus btn-primary" href="page-3.html" role="button">Next Page</a>
        </div>
      </div>
    </div>
    <!-- js links -->
    <!-- <script src="js/jquery-3.5.0.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    <!-- plugin js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="js/jQuery.OMGBillboard.js"></script>
    <script src="js/calculate.js"></script>
    <!--<script src="js/popper.min.js"></script>-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      $(document).ready(function(){

        $("#example").OMGBillboard({
        'imgWidth': 750,
        'imgHeight': 500,
        'numSlices': 10
        });

        

      });
    </script>
  </body>
</html>
